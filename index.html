<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="libs/jquery.mobile-1.4.5.js"></script>
        <meta charset="utf-8" />
        <link href="libs/jquery.mobile-1.4.5.css" rel="stylesheet" />
        <script type="text/javascript" src="cordova.js"></script>

        <link href="libs/custom.css" rel="stylesheet" />
        <script type="text/javascript">
            $( document ).ready(function() {
                $.ajax({
                    url: "http://iphdata.lequipe.fr/iPhoneDatas/EFR/STD/ALL/V2/home.json",
                    context: document.body
                    }).done(function(data) {
                        $("#liste").empty();
                        for (var i=0; i<data.articles.length;i++){
                            $("#liste").append("<li>"+data.articles[i].titre+"</li>");
                        }
                        $('#liste').listview('refresh');
                        console.log(data);
                });
            });
        </script>
    </head>
    <body>

            </div>
            <div data-role="content">
                <input type="search" />
                <select data-role="slider">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
                <div data-role="collapsible">
                    <h3>Voir les détails</h3>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">

                        </div>
                        <div class="ui-block-b">

                    </div>
                </div>

                    </ul>
                </div>
            </div>
        </div>

        <div data-role="page" id="page2">
            <div data-role="header" data-position="fixed">
                <h1>L'équipe</h1>
            </div>
            <div data-role="content">
                <ul id="liste" data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="false">
                    <li>
                        <a href="#">Ligne 1</a>
